<template>
  <require from="./custom-elements/accordion"></require>
  <div class="alert alert-info font-size-larger text-center">
    <div class="row">
      <span class="col-md-4 margin-right-2">
<span class="col-md-7">
    <select value.bind="selectedApplication" change.trigger="onChange()">
        <option value="">-Choose Application-</option>
        <option model.bind="application" repeat.for="application of applications">${application.code}</option>
    </select>
  </span>
      <span class="col-md-3">
      <button class="w3-btn w3-small w3-green margin-right-2" click.delegate ="refresh()">
            <i class="fa fa-refresh"></i>
        </button>
    </span>
      </span>
      <span class="col-md-4">
           <i class="fa fa-info-circle margin-right-1"></i>
           <span>Connections count</span>
      <span>${getConnectionsCount}</span>
      </span>
    </div>
  </div>
  <div class="col-md-12" repeat.for="accordion of getAccordions">
    <accordion accordion.bind="accordion"></accordion>
  </div>
  </div>
</template>
