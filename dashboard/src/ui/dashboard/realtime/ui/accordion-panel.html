<template>
    <div class="w3-row w3-margin">
        <span>${panel.data.userName}</span>,
        <span>${panel.data.countryCode}</span>,
        <span>${panel.data.remoteAddress}</span>,
        <span>${panel.data.detectRtc.browser.name} (${panel.data.detectRtc.browser.version})</span>,
        <span>${panel.data.detectRtc.osName} (${panel.data.detectRtc.osVersion})</span>

        <span class="pull-right">
            <button class="w3-btn w3-small w3-green" if.bind="panel.data.detectRtc.hasMicrophone">
               <i class="fa fa-microphone"></i>
             </button>
            <button class="w3-btn w3-small w3-red" if.bind="!panel.data.detectRtc.hasMicrophone">
               <i class="fa fa-microphone-slash"></i>
            </button>
             <button class="w3-btn w3-small w3-green" if.bind="panel.data.detectRtc.hasWebcam">
                <i class="fa fa-video-camera"></i>
           </button>
           <button class="w3-btn w3-small w3-red" if.bind="!panel.data.detectRtc.hasWebcam">
               <i class="fa fa-video-camera"></i>
            </button>
             <button class="w3-btn w3-small w3-green" if.bind="panel.data.detectRtc.hasSpeakers">
                <i class="fa fa-volume-up"></i>
           </button>
           <button class="w3-btn w3-small w3-red" if.bind="!panel.data.detectRtc.hasSpeakers">
               <i class="fa fa-volume-off"></i>
            </button>
        </span>
    </div>
</template>
