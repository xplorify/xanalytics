<template>
  <div class="w3-row">
    <div class="w3-card-4">
      <div class="w3-container w3-blue">
        <h4>Filter</h6>
      </div>
      <form class="w3-container" with.bind="filterForm">
        <div style="width: 100%" class="w3-third tablink w3-bottombar">
          <h4>
            <i class="fa fa-tag w3-text-blue"></i>
            <span class="w3-text-blue">Connection</span>
          </h4>
        </div>
        <div class="w3-row" style="margin-top:1%; position:relative">
          <label class="w3-text-blue" style="margin-top: 5%">From</label>
          <abp-datetime-picker value.bind="from" options.bind="{ format: 'YYYY-MM-DD' }"></abp-datetime-picker>
        </div>
        <div class="w3-row" style="position:relative">
          <label class="w3-text-blue">To</label>
          <abp-datetime-picker value.bind="to" options.bind="{ format: 'YYYY-MM-DD' }"></abp-datetime-picker>
        </div>
        <p>
          <p>
            <label class="w3-text-blue"><b>Username</b></label>
            <input class="w3-input w3-border" name="user name" type="text" value.bind="username"></p>
          <p>
            <label class="w3-text-blue"><b>Ip Address</b></label>
            <input class="w3-input w3-border" name="ip address" type="text" value.bind="ipAddress"></p>
          <p>
            <label class="w3-text-blue"><b>Country Code</b></label>
            <input class="w3-input w3-border" name="country code" type="text" value.bind="countryCode"></p>
          <p>
            <label class="w3-text-blue"><b>Referrer</b></label>
            <input class="w3-input w3-border" name="referrer" type="text" value.bind="referrer"></p>
          <p>
            <select value.bind="browser" class="w3-text-blue w3-white w3-btn w3-border w3-border-blue w3-block">
              <option value.bind="null">-Choose Browser-</option>
              <option model.bind="browserName" repeat.for="browserName of browsers">${browserName}</option>
            </select>
          </p>
          <p>
            <select value.bind="operatingSystem" class="w3-text-blue w3-white w3-btn w3-border w3-border-blue w3-block">
              <option value.bind="null">-Choose Operating System-</option>
              <option model.bind="osName" repeat.for="osName of osNames">${osName}</option>
            </select>
          </p>
          <p>
            <select value.bind="application" class="w3-text-blue w3-white w3-btn w3-border w3-border-blue w3-block">
              <option value.bind="null">-Choose Application-</option>
              <option model.bind="app.code" repeat.for="app of applications">${app.code}</option>
            </select>
          </p>
          <div style="width: 100%" class="w3-third tablink w3-bottombar">
            <h4>
              <i class="fa fa-tags w3-text-blue"></i>
              <span class="w3-text-blue">Event</span>
            </h4>
          </div>
          <p>
            <label class="w3-text-blue" style="margin-top: 5%"><b>Navigate To</b></label>
            <input class="w3-input w3-border" name="navigate to" type="text" value.bind="navigateTo"></p>
          <p>
            <select value.bind="eventType" class="w3-text-blue w3-white w3-btn w3-border w3-border-blue w3-block">
              <option value.bind="null">-Choose Event Type-</option>
              <option model.bind="eventLog" repeat.for="eventLog of eventLogs">${eventLog}</option>
            </select>
          </p>
          <div style="width: 100%" class="w3-third tablink w3-bottombar">
            <h4>
              <i class="fa fa-plus w3-text-blue"></i>
              <span class="w3-text-blue">Aggregation</span>
            </h4>
          </div>
          <p>
            <input style="margin-top: 5%" class="w3-check" type="checkbox" checked.bind="isDetailed">
            <label class="w3-text-blue">Detailed search</label>
          </p>
          <p>
            <select value.bind="groupBy" class="w3-text-blue w3-white w3-btn w3-border w3-border-blue w3-block">
              <option value.bind="null">-Choose Grouping-</option>
              <option model.bind="grouping" repeat.for="grouping of groupings">${grouping}</option>
            </select>
          </p>
          <p if.bind="isDetailed">
            <select value.bind="$parent.pageSize" class="w3-text-blue w3-white w3-btn w3-border w3-border-blue w3-block">
              <option value.bind="null">-Select Page Size-</option>
              <option model.bind="size" repeat.for="size of pageSizeChoices">${size}</option>
            </select>
          </p>
          <button class="w3-btn w3-block w3-blue" click.trigger="search()" disabled.bind="!canSearch">
              <i class="fa fa-search"></i>
               Search
          </button>
        </p>
      </form>
    </div>
  </div>

</template>
