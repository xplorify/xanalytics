<template bindable="router">
  <div class="w3-bar">
    <div  repeat.for="row of router.navigation">
      <div if.bind="row.config.isVisible">
        <div class="w3-bar-item w3-button w3-blue">
        <a href.bind="row.href" class="w3-bar-item w3-button ${row.active ? 'w3-green' : ''}">${row.title}</a>
      </div>
      </div>
    </div>
  </div>
</template>
